			<script>
			(function () {
			  const getStoredTheme = () => localStorage.getItem("theme");
			  const forcedTheme = document.documentElement.getAttribute("data-bss-forced-theme");
			
			  const getPreferredTheme = () => {
			    if (forcedTheme) return forcedTheme;
			    const storedTheme = getStoredTheme();
			    if (storedTheme) return storedTheme;
			    const htmlTheme = document.documentElement.getAttribute("data-bs-theme");
			    return htmlTheme || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
			  };
			
			  const applyTheme = (theme) => {
			    const isAuto = theme === "auto";
			    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
			    document.documentElement.setAttribute("data-bs-theme", isAuto && prefersDark ? "dark" : theme);
			  };
			
			  const updateActiveThemeButton = (theme, skip = false) => {
			    const switchers = [].slice.call(document.querySelectorAll(".theme-switcher"));
			    if (!switchers.length) return;
			
			    document.querySelectorAll("[data-bs-theme-value]").forEach((el) => {
			      el.classList.remove("active");
			      el.setAttribute("aria-pressed", "false");
			    });
			
			    for (const switcher of switchers) {
			      const btn = switcher.querySelector(`[data-bs-theme-value="${theme}"]`);
			      if (btn) {
			        btn.classList.add("active");
			        btn.setAttribute("aria-pressed", "true");
			      }
			    }
			  };
			
			  window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
			    const storedTheme = getStoredTheme();
			    if (storedTheme !== "light" && storedTheme !== "dark") {
			      applyTheme(getPreferredTheme());
			    }
			  });
			
			  window.addEventListener("DOMContentLoaded", () => {
			    const preferredTheme = getPreferredTheme();
			    updateActiveThemeButton(preferredTheme);
			
			    document.querySelectorAll("[data-bs-theme-value]").forEach((btn) => {
			      btn.addEventListener("click", (e) => {
			        e.preventDefault();
			        const selectedTheme = btn.getAttribute("data-bs-theme-value");
			        localStorage.setItem("theme", selectedTheme);
			        applyTheme(selectedTheme);
			        updateActiveThemeButton(selectedTheme);
			      });
			    });
			  });
			
			  applyTheme(getPreferredTheme());
			})();
			</script>
